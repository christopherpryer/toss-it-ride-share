
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
            <div id="map-canvas" style="height: 100%; width: 100%"></div>
            <script type="text/javascript">
                var map;
                function show_map() {
                    map = new google.maps.Map(document.getElementById("map-canvas"), {
                        zoom: 15,
                        center: new google.maps.LatLng(39.953616999999994, -75.16393049999999),
                        mapTypeId: 'terrain'
                    });

                    var activity_coordinates = [{lat: 39.961507, lng: -75.175803},
{lat: 39.95963986007005, lng: -75.15692122219532},
{lat: 39.95309607993327, lng: -75.1634747248115},
{lat: 39.95992855329552, lng: -75.1632391487887},
{lat: 39.945727, lng: -75.152058},
{lat: 39.959686158014755, lng: -75.16541549871506},
{lat: 39.945727, lng: -75.152058}]

                    var activity_route = new google.maps.Polyline({
                        path: activity_coordinates,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                        });

                        activity_route.setMap(map);
                }
                google.maps.event.addDomListener(window, 'load', show_map);
            </script>
